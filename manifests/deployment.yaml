apiVersion: apps/v1
kind: Deployment
metadata:
  name: aks-demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aks-demo
  template:
    metadata:
      labels:
        app: aks-demo
    spec:
      containers:
        - name: aks-demo-app
          image: acr523.azurecr.io/aks-demo-app:__BUILD_ID__
          env:
          - name: DB_USERNAME
            valueFrom: 
              secretkeyRef:
                name: database-secrets
                key: username
          - name: DB_PASSWORD
            valueFrom: 
              secretkeyRef:
                name: database-secrets
                key: password       
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /mnt/azuredisk
              name: azuredisk
      volumes:
        - name: azuredisk
          persistentVolumeClaim:
            claimName: pvc-azuredisk
---
apiVersion: v1
kind: Service
metadata:
  name: aks-demo-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app: aks-demo
